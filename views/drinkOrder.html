<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="styles/test.css" rel="stylesheet">
    <link href="styles/drinkOrder.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3">
        <a href="home" id="backButton">BACK</a>
        <form action="" method="post">
            <repeat group="{{ @menuItems }}" value="{{ @element }}">
                <div class="media">
                        <div class="image"><image src="{{ @element[image] }}" alt="{{ @element[itemName]}}"></image></div>
                    <div class="drink">{{ @element[itemName]}}</div>
                        <div class="text">{{ @element[description]}}
                        </div>
                    <div class="price">{{ @element[itemPrice]}}
                    </div>
                    <button class="push btn btn-warning" type="submit" name="submit" value="{{@element['itemID']}}">ADD</button>
                </div>
            </repeat>
            <br>
        </form>
    </div>
    <div class="box4">
        <div>
            <repeat group="{{ @menuItems }}" value="{{ @item }}">
                <repeat group="{{ @orderItems }}" value="{{ @element }}">
                <check if="{{@item[itemID] == @element}}">
                    <p>{{@item[itemName]}} <span class="mr-2">&nbsp;</span>{{@item[itemPrice]}}</p>
                </check>
                </repeat>

            </repeat>
            <h4> Total: {{@total }}</h4>
            <form action="" method="post">
                <input type="hidden" name="total" value="{{@total}}">
                <button type="submit" name="enter" id="enter">ENTER ORDER</button>
            </form>
        </div>

    </div>
    <div class="box5"></div>
    <div class="box6"></div>
</div>
</body>
</html>
